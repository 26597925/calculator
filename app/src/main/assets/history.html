<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />

    <link rel="stylesheet" href="./js/KaTeX/katex.min.css" />
    <script src="./js/KaTeX/katex.min.js"></script>

    <style>
        *{
            margin : 0;
            padding : 0;
        }

        body {
            color: #444444;
        }

        .list li {
            margin: 5px 0px;
        }

        #history ul {
             list-style:none;
             -webkit-margin-before: -0.1em;
             font-size : 175%;
        }

        .hide-block {
            display  : none;
        }

    </style>
</head>
<body>

<div id="history" class = "list history">
    <ul id="list"></ul>
</div>

<script  type="text/javascript">

        function replaceMultiply(expr) {
            return expr.replace(new RegExp(/\∗/g), "×").replace(new RegExp(/>\/</g), ">÷<");
        }

        function clearHistory() {
            var list = document.getElementById("list");
            list.innerHTML = "";
        }

        function historyPop() {
            var list = document.getElementById("list");
            if(list.childNodes != null && list.childNodes.length > 0) {
                list.removeChild(list.childNodes[0]);
            }
        }

        function addItem(item) {
            var li = document.createElement("li");
            li.innerHTML = replaceMultiply(katex.renderToString(item));
            var list = document.getElementById("list");
            if(list.childNodes == null || list.childNodes.length == 0) {
                list.appendChild(li);
            } else {
                list.insertBefore(li, list.childNodes[0]);
            }
        }

        function setTextColor(color) {
            var body = document.body;
            body.style.color = color;
        }
</script>

</body>
</html>
